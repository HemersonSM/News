    <app-navbar></app-navbar>
    <div class="container">
      <div class="col-lg-12 d-none d-md-block d-lg-block d-flex mt-3">
        <div class="col-lg-2 col-md-3 ">
          <span class="bg-danger p-2 ">Novas Not√≠cias</span>
        </div>
         <div id="carouselBreakingNew" class="carousel slide d-none d-md-block d-lg-block" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active ">
            </div>
              <div class="carousel-item overflow-hidden" *ngFor="let noticia of topNew">
                <a href="{{noticia.link}}" class="text-light" target="_blank">{{noticia.title}}</a>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 h-25 mt-2">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{topNew[topNotice].urlToImage}}" class="d-block" alt="..." style="width: 100%;max-height: 70vh">
              <div class="carousel-caption d-none d-md-block">
                <h5>{{topNew[topNotice].title}}</h5>
                <p>{{topNew[topNotice].publishedAt | date}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 mt-3">
        <div class="row">
          <div class="col-lg-9 col-md-9">
           <div class="card mb-3 bg-transparent border border-light" *ngFor="let noticia of topNew">
             <div class="row g-0">
              <div class="col-lg-4 col-md-4">
                <img src="{{noticia.urlToImage}}" alt="" class="img-fluid rounded-start" style="height: 100%; max-height: 200px;width: 100%">
              </div>
               <div class="col-lg-8 col-md-8">
                 <div class="card-body">
                   <h5 class="card-title">{{noticia.title}}</h5>
                   <p class="card-text">{{noticia.publishedAt | date}}</p>
                   <a href="{{noticia.url}}" class="btn btn-danger">Leia Mais</a>
                 </div>
               </div>
             </div>
           </div>
          </div>
          <div class="col-lg-3 col-md-3 overflow h-100">
            <app-general></app-general>
          </div>
        </div>
      </div>
    </div>
