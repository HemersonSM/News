<app-navbar></app-navbar>
<div class="container">
  <div class="col-lg-12 h-25 mt-2">
    <div id="carouselExampleCaptions" class="carousel slide d-md-block d-lg-block d-none" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{scienceNew[scienceNotice].urlToImage}}" class="d-block" alt="..." style="width: 100%;max-height: 70vh">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{scienceNew[scienceNotice].title}}</h5>
            <p>{{scienceNew[scienceNotice].publishedAt | date}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 mt-3">
      <div class="row">
        <div class="col-lg-9 col-md-9">
          <div class="card mb-3 bg-transparent border border-light" *ngFor="let noticia of scienceNew">
            <div class="row g-0">
              <div class="col-lg-4 col-md-4">
                <img src="{{noticia.urlToImage}}" alt="" class="img-fluid rounded-start" style="height: 100%; max-height: 200px;width: 100%">
              </div>
              <div class="col-lg-8 col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{noticia.title}}</h5>
                  <p class="card-text">{{noticia.publishedAt | date}}</p>
                  <a href="{{noticia.url}}" class="btn btn-danger">Leia Mais</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <app-general></app-general>
        </div>
      </div>
    </div>
  </div>
</div>
