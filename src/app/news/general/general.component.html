<div class="card mb-3 bg-transparent border border-light" *ngFor="let noticia of generalNew">
  <div class="row g-0">
    <div class="col-lg-8">
      <div class="card-body">
        <h6 class="card-title">{{noticia.title}}</h6>
        <p class="card-text">{{noticia.publishedAt | date}}</p>
        <a href="{{noticia.url}}" class="btn btn-danger">Leia Mais</a>
      </div>
    </div>
    <div class="col-lg-4">
      <img src="{{noticia.urlToImage}}" alt="" class="img-fluid rounded-start" style="height: 100%; max-height: 100px;width: 100%">
    </div>
  </div>
</div>
